<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form #signup="ngForm" name="singup" class="box"  (ngSubmit)="onSubmit()" novalidate>
                        <h1>Đăng ký</h1>
                        <p class="text-muted"> Làm ơn nhập đầy đủ thông tin :(</p> 
                        <div class="form-group">
                                <input type="text" [(ngModel)]="user.name" name="userName" required #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched"  placeholder="Tên người dùng "> 
                            <div *ngIf="userName.errors && (userName.valid || userName.touched)">
                                <small class="text-danger" *ngIf="userName.errors.required">Tên người dùng không được để trống</small>
                            </div>
                        </div>
                        <div class="form-group">
                                <input type="email" [(ngModel)]="user.email" name="email" required email #email="ngModel" [class.is-invalid]="email.invalid && email.touched"   placeholder="Email">
                            <div *ngIf="email.errors && (email.valid || email.touched)">
                                <small class="text-danger" *ngIf="email.errors.required">Email không được để trống</small>
                                <small class="text-danger" *ngIf="email.errors.email">Email Phải đúng định dạng</small>
                            </div> 
                        </div>
                        <div class="form-group">
                                <input type="password" [(ngModel)]="user.password" name="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" placeholder="Mật khẩu">
                            <div *ngIf="password.errors && (password.valid || password.touched)">
                                <small class="text-danger" *ngIf="password.errors.required">Mật khẩu không được để trống</small>
                            </div> 
                        </div> 
                        <div class="form-group">
                        <input type="text" [(ngModel)]="user.phone" name="phone" required pattern="^[0-9]+[0-9]" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" placeholder="Số điện thoại"> 
                        <div *ngIf="phone.errors && (phone.valid || phone.touched)">
                            <small class="text-danger" *ngIf="phone.errors.required">Số điện thoại không được để trống</small>
                            <small class="text-danger" *ngIf="phone.errors.pattern">Số điện thoại phải là số</small>
                        </div> 
                        </div>
                        <hr>
                        <input type="submit" name="" [disabled]="signup.form.invalid" value="Đăng ký">
                        <div class="col-md-12">
                            <ul class="social-network social-circle">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i style="font-size:24px" class="fa">&#xf09a;</i></a></li>
                                <li><a href="#" class="icoGoogle" title="Google +"><i style="font-size:24px" class="fa">&#xf1a0;</i></a></li>
                            </ul>
                        </div>
                        <hr>
                        <input type='submit' style="color: white;" class="btn" value="Đăng nhập " (click)="gotoLogin()">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
