        <div id="property">
            <img class="mt-5" width="80%" src="https://a.trellocdn.com/prgb/dist/images/member-home/taco-privacy.ced1e262c59e0225e3aa.svg" />
            <h1 class="mt-3">Đổi mật khẩu</h1>
            <form style="width: 50%; left: 25%; position: relative" #pass="ngForm">
                <div class="form-group">
                    <label>Mật khẩu hiện tại</label>
                    <input [(ngModel)]="oldPassword" class="form-control" type="password" required #oldPass="ngModel" [class.is-invalid]="oldPass.invalid && oldPass.touched" id="name" name="oldPass" />
                    <div *ngIf="oldPass.errors && (oldPass.valid || oldPass.touched)">
                        <small class="text-danger" *ngIf="oldPass.errors.required">Mật khẩu cũ không được để trống</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input [(ngModel)]="newPassword" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required pattern="[\w]+[\w]{5,}" #newPass="ngModel" [class.is-invalid]="newPass.invalid && newPass.touched" class="form-control"
                        type="password" required id="name" name="newPass" />
                    <div *ngIf="newPass.errors && (newPass.valid || newPass.touched)">
                        <small class="text-danger" *ngIf="newPass.errors.required">Mật khẩu mới không được để trống</small>
                        <small class="text-danger" *ngIf="newPass.errors.pattern">Mật khẩu phải hơn 6 ký tự và không được dùng ký tự đặc biệt</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu mới</label>
                    <input [(ngModel)]="newPasswordConfirm" class="form-control" type="password" required #newPassAgain="ngModel" [class.is-invalid]="newPassAgain.invalid && newPassAgain.touched" id="name" name="newPassAgain" />
                    <div *ngIf="newPassAgain.errors && (newPassAgain.valid || newPassAgain.touched)">
                        <small class="text-danger" *ngIf="newPassAgain.errors.required">Mật khẩu mới không được để trống</small>
                    </div>
                    <div *ngIf="newPassAgain.valid && newPassAgain.value != newPass.value">
                        <small class="text-danger" *ngIf="newPassAgain.valid && newPassAgain.value != newPass.value">Mật khẩu không khớp </small>
                    </div>
                </div>
                <button class="btn btn-success" (click)="updatePassword()" [disabled]="pass.form.invalid">Đổi mật khẩu</button>
                <button class="btn btn-link" (click)="back()">Quay lại</button>
            </form>
        </div>
    </div>
