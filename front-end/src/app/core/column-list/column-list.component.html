<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>

      <a class="btn" mat-button [matMenuTriggerFor]="animals"><div
      id="avatar"
      style="background-image: url({{user.image}});"
      title="{{ user.name }} ( {{ user.email }} )"
    ></div></a>

                    <!-- #docregion sub-menu -->
                    <mat-menu #animals="matMenu">
                        <a (click)="getInfo()" mat-menu-item>Hồ sơ cá nhân</a>
                        <a (click)="logOut()" mat-menu-item>Đăng xuất </a>

                    </mat-menu>
        </div>
    </nav>
    <div>
        <div style="background-color: #1273ac; border: 0px; margin-top: 100px;" cdkDropList cdkDropListGroup cdkDropListOrientation="horizontal" class="my-board" (cdkDropListDropped)="dropColumn($event)">
            <div style="background-color: whitesmoke;" class="mt-3 ml-4 shadow p-2 mb-2 example-box" *ngFor="let column of columns" cdkDrag>
                <div class="title">
                    <h2>{{ column.column.name }}</h2>
                </div>
                <div>
                    <div cdkDropList [cdkDropListData]="column.tasks" class="task-list" (cdkDropListDropped)="dropTask($event,column.column.id)">
                        <div style="border-radius: 2%; height: 70px;" class="my-task mt-2 shadow p-2 mb-2" *ngFor="let task of column.tasks" cdkDrag>
                            <div class="task-box">
                                <div class="float-right">
                                    {{ task.title }}
                                </div>
                            </div>
                            <div class="task-box">
                                <div class="float-left">
                                    <button (click)="openCommentDialog(task.id)" class="btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chat-text" viewBox="0 0 16 16">
                                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                                    <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                                  </svg>
                                </button>

                                <button class="btn" (click)="openUploadDialog()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                                    <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                                  </svg></button>

                                </div>
                            </div>
                        </div>

                        <div class="mt-2">
                            <form (ngSubmit)="addTask(column.column.id)">
                                <input [(ngModel)]="newtask.title" name="title" class="form-control" type="text">
                                <button class="form-control btn btn-success mt-1">Thêm thẻ</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div style="min-width: 250px;" class="mt-3 ml-4 add-form">
                <div style="border: 0px;" class="shadow">
                    <div my-column>
                        <form (ngSubmit)="addColumn()">
                            <div>
                                <input class="form-control" [(ngModel)]="column.name" name="name" />
                            </div>
                            <div>
                                <button class="form-control btn btn-success mt-2" type="submit">Thêm cột mới</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
      </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>

</html>
