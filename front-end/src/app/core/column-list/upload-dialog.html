<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

<div style="text-align: center;">
    <h2> Thêm file mới </h2>
    <div style="text-align: center;" class=" mt-3">
        <input accept="file" type="file" id="file" #userFile (change)="onFileSelected($event)" name="file" autocomplete="off"/>
        <button class="btn btn-success" (click)="uploadOnTask(data.task_id)" class="btn btn-success" type="submit">Add file</button>
            <p>Attached files</p>
            <div *ngFor="let link of file.link" >
                <p>{{ file.link }}</p>
            </div>   



    </div>
</div>
