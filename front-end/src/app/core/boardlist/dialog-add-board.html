<div style="text-align: center">
  <h2>Thêm bảng mới</h2>
  <div style="text-align: center" class="mt-3">
    <form #addform="ngForm" (ngSubmit)="onSubmit(data.group_id)">
      <input
        placeholder="Thêm tiêu đề bảng"
        [(ngModel)]="board.name"
        required
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        name="name"
        type="text"
        class="form-control"
      />
      <div *ngIf="name.errors && (name.valid || name.touched)">
        <small class="text-danger" *ngIf="name.errors.required">Tên bảng không được để trống</small>
      </div>

      <mat-form-field appearance="fill" class="mt-3">
        <mat-label>Background</mat-label>
        <mat-select name="background" [(ngModel)]="board.background">
          <mat-option *ngFor="let bg of backgrounds" value="{{ bg.link }}">
            <img width="200px" height="100px" src="{{bg.link}}">
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        class="form-control mt-2 btn btn-outline-primary"
        type="submit"
        [disabled]="addform.form.invalid"
      >
        Tạo bảng mới
      </button>
    </form>
  </div>
</div>
